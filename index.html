<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKS -->

    <link rel="icon" href="../favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- MAIN JS -->
    <script defer src="../js/main.js"></script>

    <title>National Pokédex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_image" />

      <h1 class="pokemon_data">
        <span class="pokemon_id"></span>
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Nome ou ID"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn_prev">< Anter</button>
        <button class="button btn_next">Próx ></button>
      </div>

      <img src="../images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
